<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice & Text Agent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: #fff;
            text-align: center;
        }

        /* Container */
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8em;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        /* Output Boxes */
        .output-box {
            background-color: #e9f5ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            font-size: 1em;
            text-align: left;
            color: #0056a1;
            word-wrap: break-word;
            width: 100%;
            max-height: 150px;  
            overflow-y: auto;  
            border: 1px solid #ccc;
        }

        /* Button Styling */
        .button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .button.start {
            background-color: #28a745;
            color: white;
        }

        .button.start:hover {
            background-color: #218838;
        }

        .button.stop {
            background-color: #dc3545;
            color: white;
        }

        .button.stop:hover {
            background-color: #c82333;
        }

        .button.submit {
            background-color: #007bff;
            color: white;
        }

        .button.submit:hover {
            background-color: #0056b3;
        }

        /* Editable User Input Box */
        #user-input {
            padding: 12px;
            font-size: 16px;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: left;
            min-height: 50px;
            background-color: white;
            color: black;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice & Text Agent</h1>

        <!-- Start and Stop buttons for Voice Interaction -->
        <button class="button start" id="start-btn" onclick="startVoiceRecognition()">üéôÔ∏è Start Voice</button>
        <button class="button stop" id="stop-btn" onclick="stopVoiceRecognition()" style="display:none;">üõë Stop Voice</button>

        <!-- Editable User Input Box -->
        <div id="user-input" contenteditable="true" placeholder="Speak or type here..."></div>

        <!-- Submit Button -->
        <button class="button submit" onclick="submitTextInput()">Submit</button>

        <!-- AI Response -->
        <div class="output-box">
            <strong>AI Response:</strong>
            <div id="ai-response">Waiting for response...</div>
        </div>
    </div>

    <script>
        let recognition;
        let isRecording = false;

        // Function to Start Voice Recognition (Real-Time)
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition. Try Google Chrome.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; 
            recognition.interimResults = true; 
            recognition.lang = "en-US";

            recognition.onstart = function () {
                isRecording = true;
                document.getElementById('start-btn').style.display = "none";
                document.getElementById('stop-btn').style.display = "inline-block";
                document.getElementById('user-input').innerText = "Listening...";
            };

            recognition.onresult = function (event) {
                let liveSpeech = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    liveSpeech += event.results[i][0].transcript + " ";
                }
                document.getElementById('user-input').innerText = liveSpeech.trim();
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error:", event);
                alert("Speech recognition error. Please try again.");
                stopVoiceRecognition();
            };

            recognition.onend = function () {
                if (isRecording) {
                    recognition.start();
                }
            };

            recognition.start();
        }

        // Function to Stop Voice Recognition
        function stopVoiceRecognition() {
            isRecording = false;
            if (recognition) {
                recognition.stop();
            }
            document.getElementById('start-btn').style.display = "inline-block";
            document.getElementById('stop-btn').style.display = "none";
        }

        // Function to Submit Text Input
        function submitTextInput() {
            const textInput = document.getElementById('user-input').innerText.trim();
            if (!textInput) return; 

            fetch('/text-agent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text_input: textInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('ai-response').innerText = data.response;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
